<div class="tab-pane" id="3a">
    <div class="container animated fadeIn">

        <div class="row">
            <h1 class="header-title"> Contact </h1>
            <hr>
            <div class="col-lg-12 col-sm-12" id="parent">

                <div class="col-lg-6 col-sm-12">
                    <div id="map"></div>
                </div>

                <div class="col-lg-6 col-sm-12">
                    <!--start of form-->
                    <form action="https://formspree.io/lfr4704@gmail.com" class="contact-form" method="post">

                        <div class="form-group">
                            <input type="text" class="form-control" id="name" name="nm" placeholder="Name" required="" autofocus="">
                        </div>

                        <div class="form-group form_left">
                            <input type="email" class="form-control" id="email" name="email" placeholder="Email" required="">
                        </div>

                        <div class="form-group">
                            <input type="text" class="form-control" id="phone" name="number" onkeypress="return event.charCode >= 48 && event.charCode <= 57" maxlength="10" placeholder="Mobile No." required="">
                        </div>

                        <div class="form-group">
                            <textarea class="form-control textarea-contact" rows="5" id="comment" name="FB" placeholder="Type Your Message/Feedback here..." required=""></textarea>
                            <br>
                            <button class="btn btn-default btn-send"> <span class="glyphicon glyphicon-send"></span> Send </button>
                        </div>
                    </form>
                </div>
                <!--end of form-->
            </div>
            <!--end of id = parent-->
        </div>
        <!--end of row-->

            </div>
        </div>
<script src='script.js'></script>
